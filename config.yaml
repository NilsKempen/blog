languageCode: "de-DE"
baseUrl: "https://blog.kempen.xyz"
title: "blog.kempen.xyz"
theme: "anubis"
paginate: 10
enableRobotsTXT: false

menu:
  main:
  - identifier: archive
    name: Archive
    title: Archive
    url: /posts/
    weight: 0
  - identifier: about
    name: About
    title: About
    url: /about/
    weight: 1


params:
  author: "Nils Kempen"
  email: kontakt@kempen.xyz # used for microformats
  avatar: "/images/me.png" # used for microformats
  description: ""
  images:
    - images/og-featured.png # relative path to "static" directory
  customCSS:
    - css/my.css # relative path to "assets" directory (don't use main.css filename)
  customJS:
    - js/main.js # relative path to "assets" directory
  dateFormat: "2006-01-02"
  paginationSinglePost: true
  style: dark
  readMore: false
  # utteranc.es support
  utterancesRepo: ""  # mandatory
  utterancesTheme: "" # optional
  utterancesIssue: "" # optional
  utterancesLabel: "" # optional
  webmentions:
    login: hugo-theme-anubis
    pingback: true

markup:
  goldmark:
    renderer:
      unsafe: true # enable raw HTML in Markdown
